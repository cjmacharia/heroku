<!DOCTYPE html>
<head>
	<title>Create bucketlist</title>
	<link rel="stylesheet" type="text/css" href="..\static\css\app.css">
</head>
<body style="background-image: none; background-color: #DDD">
<section class="top">
<div class="icon-left"><a href="/home/">Home</a></div>
      <div class="icon-right">
      <div class="icon link"><a href="/mybuckets">My buckets</a></div>
        <div class="icon link"><a href={{url_for('logout')}}>Logout</a></div>
      </div>
    </section>
    {% if data%}
    <center><div class="error">{{ data }}</div></center>
    {% endif %}
   <div class="add-new" style="padding: 20px">
     <form  action={{url_for('createbucketlist')}} method="POST">
     <center><h1>Create a Bucketlist</h1></center>
     <center ><input type="text"  style="width: 500px" name="post" placeholder="Bucketlist name"></center>
      <center ><input type="text"  style="width: 500px" name="description" placeholder="Description"></center>
     
     <center><button type="submit" style="width: 530px"class="button">Create</button></center>
     </form>
   </div>
</body>
<center><footer class="footer" style="margin-top: 130px;"><small>copyright @ BootcampBucketlist 2017|developed by James collins Macharia #TIA  </small></footer></center>
</html>
